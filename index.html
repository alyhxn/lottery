<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnLoteria</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-[#005643] text-white p-4 flex justify-between items-center">
        <img src="assets/logo1.svg" alt="logo">
        <div class="flex gap-2 items-center rounded-full px-4 py-1 font-bold text-[#0DFF08] bg-[#28703C]">
            <video class="w-5 h-5" src="assets/live.webm" autoplay loop muted></video>
            <span></video> Resultados en vivo</span>
            <span id="current-time"></span>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <button class="flex gap-2 justify-center items-center w-full bg-teal-100 text-[#005643] font-bold py-3 rounded-full mb-4 hover:bg-teal-200 shadow-[0_2px_4px_rgba(0,0,0,0.25)] transition-colors">
            Ver Resultados de Lottos Dominicanos de Hoy <img class="w-4 h-4" src="assets/arrow.svg" alt="arrow">
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="lottery-results">
            <!-- Lottery results will be dynamically inserted here -->
        </div>
    </main>

    <script src="src/script.js"></script>
</body>
</html>
