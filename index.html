<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnLoteria</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen">
    <header class="bg-[#003F5E] text-white p-4 flex justify-center items-center">
        <!-- <img src="assets/logo1.svg" alt="logo"> -->
        <div class="flex gap-2 rounded-full px-4 py-1 font-bold text-[#003F5E] bg-blue-100 shadow-lg">
            <span>Resultados en vivo</span>
            <span id="current-time"></span>
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#003F5E] opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-[#003F5E]"></span>
                <img src="assets/history.svg" alt="history">
            </span>
        </div>
    </header>
    
    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="lottery-results">
            <!-- Lottery results will be dynamically inserted here -->
        </div>
    </main>

    <script src="src/script.js"></script>
    <script src="read.js"></script>


</body>
</html>
